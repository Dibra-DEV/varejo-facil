trigger:
  branches:
    include:
      - main

pool:
  name: vm-windows

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: '1. Instalar Node.js'

  - script: |
      npm install
      npm run build
      npm install -g pm2
    displayName: '2. Build do projeto e Instalar PM2'

  - task: CopyFiles@2
    inputs:
      sourceFolder: '$(System.DefaultWorkingDirectory)/dist' 
      contents: '**'
      targetFolder: 'C:\deploy\varejo-facil'
      cleanTargetFolder: true
      overwrite: true 
    displayName: '3. Copiar build para VM'

  - script: |
      echo "Reiniciando app com PM2"
      pm2 delete varejo-facil --silent || true 
      
      pm2 serve C:\deploy\varejo-facil 3000 --name varejo-facil --spa
      pm2 save
    displayName: '4. Rodar app com PM2'